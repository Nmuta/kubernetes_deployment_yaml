apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-front-end
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: angular-front-end
          image: nmuta/movie-customer
          ports:
            - containerPort: 4201